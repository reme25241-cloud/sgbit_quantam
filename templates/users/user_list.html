{% extends 'base.html' %}

{% block content1 %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container my-4">
    <h3 class="mb-4">
        <i class="fa-solid fa-comments text-primary"></i> Chats
    </h3>

    <!-- ðŸ” Search Bar -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search users by name, username, or email...">
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
        </div>
    </form>

    <!-- ðŸ§‘ User List -->
    <div class="row">
        {% for u in users %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-3 hover-shadow position-relative" style="cursor:pointer;">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-user-circle fa-2x text-secondary me-3"></i>
                            <div>
                                <h6 class="mb-0">{{ u.get_full_name|default:u.username }}</h6>
                                <small class="text-muted">{{ u.email }}</small>
                            </div>
                        </div>

                        {% if u.has_unread %}
                            <span class="badge bg-danger ms-2">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        {% endif %}

                        <!-- Full card clickable -->
                        <a href="{% url 'chat' user_id=u.id %}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-warning">
                    <i class="fa-solid fa-triangle-exclamation"></i> No users found.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
